dist: trusty
sudo: required

language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - cmake3
      - libboost-program-options-dev
      - libyaml-cpp-dev
      - libfftw3-dev
      - libgd2-noxpm-dev
      - libfreetype6-dev
      - libasound-dev
      - gnuradio-dev
      - gr-osmosdr
      - libhackrf-dev
      - librtlsdr-dev
      - libusb-1.0-0-dev
      - librtfilter-dev
      - libssh-dev
      - libcurl4-openssl-dev
      - libsqlite3-dev

before_install:
  - ./scripts/install-libairspy.sh
  - ./scripts/install-libairspyhf+.sh
  - ./scripts/install-libhackrf.sh
  - ./scripts/install-liblimesuite.sh

script:
  - mkdir -p build && cd build && cmake .. && cmake --build .
